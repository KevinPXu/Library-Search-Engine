<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Search LoC</title>
  </head>
  <body class="bg-dark">
  
    <main class="row justify-content-around align-content-around">
      <div class="col-7 bg-white">
        <h3 class="text-center">Library of Congress Search Engine</h3>
        <br />
        <form id="search-form">
          <div class="form-group form-row">
            <div class="col-12">
              <input type="text" class="form-control" id="search-input" placeholder="Search"/>
            </div>
          </div>

          <div class="form-group form-row">
            <div class="col-12">
              <select name="format" id="dropdown" class="form-control">
                <option selected="selected">Select Format</option>
                <option data-format="maps">Maps</option>
                <option data-format="audio">Audio</option>
                <option data-format="photos">Photos</option>
                <option data-format="manuscripts">Manuscripts</option>
                <option data-fomrat="newspaper"> Newpapers</option>
                <option data-format="film-videos"> Film/Videos</option>
                <option data-format="notated-music"> Notated music</option>
                <option data-format="webistes"> Webistes</option>
              </select>
            </div> 
          </div>
          <button type="submit" value="Submit" class="btn btn-outline-info col-12">
            Submit</button>
        </form>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
      integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="script.js"></script>
  </body>
</html>
