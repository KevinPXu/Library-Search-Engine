<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Hello World</title>
  </head>
  <body>
    <header class="head">
     <h1 class="search_title"> Search Library of Congress</h1>
    </header>

    <main class="flex-row justify-space-around">
      <div class="col-6">

        <div class="card">
          <h3 class="card-header"></h3>
          <form id="user-form" class="card-body">
            <label class="form-label" for="username"></label>
            <input name="username" id="username" type="text" autofocus="true" class="form-input" />
          </form>
        </div>

        <div class="card">
          <h3 class="card-header text-uppercase">Search By User</h3>
          <form id="user-form" class="card-body">
            <label class="form-label" for="username">Username</label>
            <input name="username" id="username" type="text" autofocus="true" class="form-input" />
          </form>
        </div>
        <button type="submit" class="btn">Search</button>

      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
      integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="script.js"></script>
  </body>
</html>
